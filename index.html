<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Weather Dashboard</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
      <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
      <nav class="navbar bg-body-tertiary d-flex">
        <div class="container-fluid justify-content-around">
          <a class="navbar-brand" href="#">
            Weather Dashboard
          </a>
        </div>
      </nav>
      <div class="row w-100 p-2 align-items-start">
        <!-- side panel -->
        <div class="col-3">
          <h4>Search for a city: </h4>
          <!-- input field -->
          <div class="input-group mb-3">
            <input type="text" id="city-name" class="form-control location-input" placeholder="City name" aria-label="City name" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary location-input-btn" type="button" id="button-addon2">Search</button>
          </div>
          <!-- city list -->
          <div class="city-list list-group">
          </div>
        </div>
        <!-- weather forecast -->
        <div class="col forecast-container m-3 p-0 invisible">
          <div class="current-city">
            <div class="card col" style="width: auto;">
              <div class="card-body">
                <h4 class="city-name"></h4>
                <h5 class="card-title day0-title"></h5>
                <img class="day0-icon">
                <p class="card-text day0-temp"></p>
                <p class="card-text day0-wind"></p>
                <p class="card-text day0-humidity"></p>
              </div>
            </div>
          </div>
          <h4>5-Day Forecast: </h4>
          <div class="five-day-display row col-gap-2">
            <!-- day1 -->
            <div class="card col p-1" style="width: auto;">
              <div class="card-body">
                <h5 class="card-title day1-title"></h5>
                <img class="day1-icon">
                <p class="card-text day1-temp"></p>
                <p class="card-text day1-wind"></p>
                <p class="card-text day1-humidity"></p>
              </div>
            </div>
            <!-- day2 -->
            <div class="card col p-1" style="width: 18rem;">
              <div class="card-body">
                <h5 class="card-title day2-title"></h5>
                <img class="day2-icon">
                <p class="card-text day2-temp"></p>
                <p class="card-text day2-wind"></p>
                <p class="card-text day2-humidity"></p>
              </div>
            </div>
            <!-- day3 -->
            <div class="card col p-1" style="width: 18rem;">
              <div class="card-body">
                <h5 class="card-title day3-title"></h5>
                <img class="day3-icon">
                <p class="card-text day3-temp"></p>
                <p class="card-text day3-wind"></p>
                <p class="card-text day3-humidity"></p>
              </div>
            </div>
            <!-- day4 -->
            <div class="card col p-1" style="width: 18rem;">
              <div class="card-body">
                <h5 class="card-title day4-title"></h5>
                <img class="day4-icon">
                <p class="card-text day4-temp"></p>
                <p class="card-text day4-wind"></p>
                <p class="card-text day4-humidity"></p>
              </div>
            </div>
            <!-- day5 -->
            <div class="card col p-1" style="width: 18rem;">
              <div class="card-body">
                <h5 class="card-title day5-title"></h5>
                <img class="day5-icon">
                <p class="card-text day5-temp"></p>
                <p class="card-text day5-wind"></p>
                <p class="card-text day5-humidity"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/utc.js"></script>
  <script src="./assets/script.js"></script>
</html>
