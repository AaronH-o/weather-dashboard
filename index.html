<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Weather Dashboard</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
      <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
      <nav class="navbar bg-body-tertiary d-flex">
        <div class="container-fluid justify-content-around">
          <a class="navbar-brand" href="#">
            Weather Dashboard
          </a>
        </div>
      </nav>
      <div class="row align-items-start">
        <!-- side panel -->
        <div class="col-3">
          <!-- input field -->
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="City name" aria-label="City name" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary location-input-btn" type="button" id="button-addon2">Search</button>
          </div>
          <!-- city list -->
          <div class="city-list">

          </div>
        </div>
        <!-- weather forecast -->
        <div class="col">
          <div class="current-city">

          </div>
          <div class="five-day-display">

          </div>
        </div>
      </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/utc.js"></script>
  <script src="./assets/script.js"></script>
</html>
